name: Publish API

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'db/**'
      - 'docker/api/**'
      - '.github/workflows/publish-api.yml'

  workflow_dispatch:

env:
  IMAGE_NAME: api
  GITHUB_IMAGE_REPO: ghcr.io/bcgov/unified-scheduling

permissions:
  id-token: write
  packages: write

jobs:
  build:
    name: Build and Push API Image
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.short_sha.outputs.SHORT_SHA }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: short_sha
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup Image Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GITHUB_IMAGE_REPO }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.short_sha.outputs.SHORT_SHA }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image to ghcr.io
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./docker/api/Dockerfile.release
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-gitops-dev:
    name: Update GitOps Dev
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: bcgov-c/tenant-gitops-a94b15
          ref: develop
          token: ${{ secrets.GITOPS_DEPLOY_TOKEN }}
          path: gitops

      - name: Update API image tag
        working-directory: gitops/services/unified-scheduling
        run: |
          TAG="${{ needs.build.outputs.short_sha }}"
          
          # Update kustomization.yaml with new API image tag
          sed -i "/name: unified-scheduling-api/,/newTag:/ s|newTag:.*|newTag: ${TAG}|" kustomization.yaml
          
          echo "Updated API image tag to: ${TAG}"
          cat kustomization.yaml

      - name: Commit and push changes
        working-directory: gitops
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git add services/unified-scheduling/kustomization.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Deploy unified-scheduling API to dev - SHA: ${{ needs.build.outputs.short_sha }}"
            
            # Pull with rebase and retry push logic
            max_retries=3
            retry_count=0
            
            while [ $retry_count -lt $max_retries ]; do
              git pull --rebase origin develop
              
              if git push origin develop; then
                echo "GitOps repository updated successfully!"
                break
              else
                retry_count=$((retry_count + 1))
                echo "Push failed, retry $retry_count/$max_retries"
                sleep 2
              fi
              
              if [ $retry_count -eq $max_retries ]; then
                echo "Failed to push after $max_retries attempts"
                exit 1
              fi
            done
          fi
